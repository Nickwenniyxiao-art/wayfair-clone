steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/wayfair-clone:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/wayfair-clone:latest'
      - '.'

  # Step 2: Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/wayfair-clone:$SHORT_SHA'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - 'run'
      - '--filename=.'
      - '--image=gcr.io/$PROJECT_ID/wayfair-clone:$SHORT_SHA'
      - '--location=us-central1'
      - '--output=/workspace/output'

  # Step 4: Deploy using gcloud
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'wayfair-clone'
      - '--image=gcr.io/$PROJECT_ID/wayfair-clone:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=DATABASE_URL=$_DATABASE_URL,JWT_SECRET=$_JWT_SECRET,VITE_APP_ID=$_VITE_APP_ID,OAUTH_SERVER_URL=$_OAUTH_SERVER_URL'

images:
  - 'gcr.io/$PROJECT_ID/wayfair-clone:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/wayfair-clone:latest'

substitutions:
  _DATABASE_URL: ''
  _JWT_SECRET: ''
  _VITE_APP_ID: ''
  _OAUTH_SERVER_URL: ''

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '3600s'
