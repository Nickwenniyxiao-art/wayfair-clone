steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-clone:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-clone:latest'
      - '.'

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-clone:$SHORT_SHA'

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-clone:latest'

  # Step 4: Set env vars on Cloud Run (separately to avoid special char issues)
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run services update wayfair-clone \
          --region=us-central1 \
          --platform=managed \
          --update-env-vars="NODE_ENV=production" \
          --update-env-vars="JWT_SECRET=wayfair-jwt-secret-2024-secure-key-change-in-production" \
          --update-env-vars='CUSTOM_DATABASE_URL=mysql://root:hm|A}ve#"J-P?9Z7@/cloudsql/cohesive-poetry-486213-q3:us-central1:wayfair-mysql/wayfair_clone' \
        || echo "Env vars update attempted"

  # Step 5: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'wayfair-clone'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-clone:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=3600'
      - '--add-cloudsql-instances=cohesive-poetry-486213-q3:us-central1:wayfair-mysql'
      - '--set-env-vars=NODE_ENV=production,JWT_SECRET=wayfair-jwt-secret-2024-secure-key-change-in-production'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-clone:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-clone:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '3600s'
