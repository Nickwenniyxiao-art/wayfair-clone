steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/wayfair-clone:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/wayfair-clone:latest'
      - '.'

  # Step 2: Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/wayfair-clone:$SHORT_SHA'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'wayfair-clone'
      - '--image=gcr.io/$PROJECT_ID/wayfair-clone:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=3600'
      - '--set-env-vars=CUSTOM_DATABASE_URL=$_DATABASE_URL,NODE_ENV=production,JWT_SECRET=$_JWT_SECRET'

images:
  - 'gcr.io/$PROJECT_ID/wayfair-clone:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/wayfair-clone:latest'

substitutions:
  _DATABASE_URL: 'mysql://root:hm|A}ve#"J-P?9Z7@localhost/wayfair_clone?socket=/cloudsql/cohesive-poetry-486213-q3:us-central1:wayfair-mysql'
  _JWT_SECRET: 'wayfair-jwt-secret-2024-secure-key-change-in-production'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '3600s'
