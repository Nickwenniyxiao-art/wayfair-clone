steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-clone:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-clone:latest'
      - '.'

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-clone:$SHORT_SHA'

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-clone:latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'wayfair-clone'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-clone:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=3600'
      - '--add-cloudsql-instances=cohesive-poetry-486213-q3:us-central1:wayfair-mysql'
      - '--update-env-vars=NODE_ENV=production,JWT_SECRET=wayfair-jwt-secret-2024-secure-key-change-in-production,DB_USER=root,DB_PASS=AAbbcc53131,DB_NAME=wayfair_clone,DB_SOCKET=/cloudsql/cohesive-poetry-486213-q3:us-central1:wayfair-mysql'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-clone:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-clone:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '3600s'
